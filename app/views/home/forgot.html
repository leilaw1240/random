<header></header>
<section class="wrapper">
    <div class="container">
        <div id="forgot" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Forgot Password</div>

                </div>
                <form id="forgotForm1" class="form-horizontal" method="POST" role="form">
                    <div style="" class="panel-body">
                        <div class="alert alert-danger errorMessage" style="display:none;"></div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="text" class="form-control" name="email" value="" placeholder="email">
                        </div>


                        <div class="alert alert-dismissable email_error_container customized_alert" id="customized_alert" style="display: none;">
                            <span class="alerttext email_error_message"></span>
                            <a class="close" aria-label="close" data-original-title="" title="">×</a>
                        </div>
                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-3">
                                <img id="captchImage" src="theme/captcha/1503323713.5509.jpg" alt="captcha image">
                            </div>
                            <div class="col-md-3 text-center" id="reloadCaptch">
                                <a class="captch-reload" title="" data-original-title="Captcha verification">
                            <img alt="Captcha Reload Icon" title="Captcha Reload Icon" src="theme/img/captcha-reload-icon.png">
                        </a>
                            </div>
                            <div class="col-md-6">
                                <input name="regcaptcha" id="regcaptcha" placeholder="Enter code" class="form-control captcha-input-reg-popup" value="" type="text">
                            </div>
                            <div class="alert alert-dismissable regcaptcha_error_container customized_alert" id="customized_alert" style="display: none;">
                                <span class="alerttext regcaptcha_error_message"></span>
                                <a class="close" aria-label="close" data-original-title="" title="">×</a>
                            </div>
                        </div>


                    </div>
                    <div class="panel-footer text-right">
                        <!-- Button -->
                        <input type="submit" class="btn btn-edit login" name="doSubmit" value="Recover">
                        <a id="btn-login" ng-href="#!/" class="btn btn-edit login" data-original-title="" title="">Cancel </a>
                    </div>
                </form>
            </div>
        </div>

        <script>
            reloadcaptcha();

        </script>
    </div>
</section>

<footer></footer>
